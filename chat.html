<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/chat.css">
  <title>Chatting | Unicorn AI</title>
</head>

<body>
  <main>
    <div class="aiCharactor">
      <img src="./images/unicorn girl.svg" alt="unicorn-girl">
    </div>
    <div class="chatContainer">
      <div class="bubblesContainer">
        <div class="aiBubble">something from ai</div>
        <div class="userBubble">something user said</div>
      </div>
      <div class="chatFunctions">
        <input type="text" name="" id="">
        <button type="submit">Submit</button>
      </div>
      <div class="chatModes">
        <button>preview text</button>
        <button>click to record</button>
        <button>auto record</button>
      </div>
    </div>
  </main>
</body>

</html>
